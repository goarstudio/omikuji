<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omikuji Translation Demo</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    #start-button {
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      background: linear-gradient(90deg, #ffcc00, #ff66cc);
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff66cc;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff66cc; }
      50% { box-shadow: 0 0 40px #ffcc00, 0 0 60px #ff66cc; }
      100% { box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff66cc; }
    }

    video {
      display: none;
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <button id="start-button">Start</button>

  <video id="myVideo" controls>
    <source src="omikuji.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const button = document.getElementById("start-button");
    const video = document.getElementById("myVideo");

    button.addEventListener("click", function() {
      button.style.display = "none"; // Hide the button
      video.style.display = "block"; // Show the video
      video.play(); // Start the video
    });
  </script>

</body>
</html>
