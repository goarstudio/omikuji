<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omikuji Translation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #start-button {
      padding: 20px 50px;
      font-size: 24px;
      color: white;
      background: linear-gradient(90deg, #ff0000, #ff5555);
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff4444;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff4444; }
      50% { box-shadow: 0 0 40px #ff0000, 0 0 60px #ff4444; }
      100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff4444; }
    }

    video {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button id="start-button">Start</button>

  <video id="myVideo" playsinline>
    <source src="omikuji.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const button = document.getElementById("start-button");
    const video = document.getElementById("myVideo");

    button.addEventListener("click", function () {
      button.style.display = "none";
      video.style.display = "block";
      video.play();

      // Try to request fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
